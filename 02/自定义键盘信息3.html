<!DOCTYPE html>
<html lang="en">
<head>

    <script src="vue.js"></script>
    <script>
        //ctrl->17
        /*document.onkeydown=function(ev){
            console.log(ev.keyCode);
        };*/

        // ctrl 键 的键码 是 17 但是 17不容易记住
        // 所以 我们自定义键盘信息
        Vue.directive('on').keyCodes.myctrl=17;   


        window.onload=function(){
            var vm=new Vue({
                el:'#box',
                data:{
                    a:'blue'
                },
                methods:{
                    show:function(){
                        alert(1);
                    }
                }
            });
        };

    </script>
</head>
<body>
    <div id="box">
        <input type="text" @keydown.myctrl="show">
    </div>

</body>
</html>
